  <h2>얼굴</h2>
  <strong>현경이의 얼굴</strong>은 <u>동그랗고 납작</u  >하다.
  <p><img src="현경이잠꼬대.jpg" width=300px></p>
  <p>먼저 현경이의 눈은 가로로 길다. 미간은 꽤 넓은 편에 속해서 약간 <a href="https://www.google.co.kr/search?rlz=1C1KAFA_en&biw=1093&bih=521&tbm=isch&sa=1&ei=QeVuWpjaGYWo0gSA67ewDQ&q=%ED%8D%BC%EA%B7%B8&oq=%ED%8D%BC%EA%B7%B8&gs_l=psy-ab.3..0l10.9055.11374.0.11575.16.13.0.0.0.0.303.1662.0j6j2j1.9.0....0...1c.1j4.64.psy-ab..9.7.1379.0..0i8i7i30k1j0i24k1j0i10i24k1.0.hoGLdou3fmk" target="_blank" title="html5 specification">퍼그</a> 같은 느낌이 있다.</p>
  <p>현경이의 코는 작고 납작하다. 그래서 쉐이딩이 필요한 듯 한데 무슨 고집인지 코에 전혀 음영감을 주지 않는 화장을 한다. 아무튼 코가 납작하다.</p>
  <p>현경이의 입은 매우 작다. 멀리서 보면 안보일 듯도 할 정도로. 입술은 만지면 느낌만 겨우 날 정도로 얇아서 립을 바를 때 스머징이 힘들 정도다.</p>
