  <h2>성격</h2>
  <p><strong>현경이의 성격</strong>은 <u>지랄</u>맞다.</p>
  <p>자기가 기분이 좋을 때는 한 없이 잘해주는데</p>
  <p>이때는 마치 나이팅게일 같고 마더 테레사 같고 참 푸근한 시골 할머니 같다.</p>
  <p>하지만 자기가 기분이 더러울 때면</p>
  <p>아주 천하의 지랄맞은 욕쟁이 할머니 같고 괴팍한 묵은 똥 같다.</p>
